<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Chu</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark d-flex justify-content-between"
         style="background-color: tomato">
        <div class="d-flex">
            <div>
                <a href="https://www.javaguides.net" class="navbar-brand">Management Book </a>
            </div>
            <div>
                <a class="btn btn-primary" href="{% url 'account-cart' %}">Your cart</a>
            </div>
        </div>
        <div>
            <a style="float: right" class="btn btn-primary" href="{% url 'logout' %}">Log out</a>
        </div>
    </nav>
</header>
<br>

<div class="row">
    <div class="container">
        <h3 class="text-center">List Item</h3>
        <hr>
        <br>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Order code</th>
                <th>Item</th>
                <th>total</th>
                <th>Approve</th>
                <th>Canceled</th>
            </tr>
            </thead>
            {% for order in orders %}
                <tr>
                    <td>{{ order.code }}</td>
                    <td>{{ order.item.name }}</td>
                    <td>{{ order.total }}</td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'process-order' order_id=order.id status='APPROVED' %}">Approve order</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'process-order' order_id=order.id status='CANCELED' %}">Cancel order</a>
                    </td>
                </tr>
            {% endfor %}

        </table>
    </div>
</div>
</body>
</html>
