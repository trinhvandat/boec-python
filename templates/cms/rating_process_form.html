<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CMS</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark d-flex justify-content-between"
         style="background-color: tomato">
        <div class="d-flex">
            <div>
                <a href="https://www.javaguides.net" class="navbar-brand">Management Book </a>
            </div>
        </div>
        <div>
            <a style="float: right" class="btn btn-primary" href="{% url 'cms-logout' %}">Log out</a>
        </div>
    </nav>
</header>
<br>

<div class="row">
    <div class="container">
        <h3 class="text-center">List review</h3>
        <hr>
        <br>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Customer</th>
                <th>Item</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Approve</th>
                <th>Remove</th>
            </tr>
            </thead>
            {% for review in reviews %}
                <tr>
                    <td>{{ review.account.customer_set.name }}</td>
                    <td>{{ review.product.name }}</td>
                    <td>{{ review.rating }}</td>
                    <td>{{ review.comment }}</td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'process-review' product_review_id=review.id status='APPROVED' %}">Approve review</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'process-review' product_review_id=review.id status='REMOVED' %}">Remove review</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    <a style="float: right" class="btn btn-primary" href="{% url 'cms-home' %}">Back</a>
    </div>
</div>
</body>
</html>
